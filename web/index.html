<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" href="deepbits.png" />
  <title>DeepDi</title>

  <script type="text/javascript" src="/static/dagre/d3.v3.js"></script>
  <script type="text/javascript" src="/static/dagre/dagre-d3.js"></script>
  <link href="/static/highlightjs/default.min.css" rel="stylesheet" />
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <script id="instruction-graph-data-section" type="text/x-handlebars-template">
      <div class="alert alert-info" role="alert">Call graph only available for code sections. 0x{{ hex vma }} is within a data section.</div>
    </script>

  <script id="instruction-graph-too-complicated" type="text/x-handlebars-template">
      <div class="alert alert-warning">The instruction graph at address 0x{{ hex vma }} contains {{ numNodes }} nodes and
        {{ numLinks }} edges. This is more then this graph implementation can handle and cannot be displayed. Todo: Improve this code ;-)
      </div>
    </script>

  <script id="instruction-graph-error" type="text/x-handlebars-template">
      <div class="alert alert-warning">Instruction graph not available for address 0x{{ hex vma }}
        <br/>
        {{ error }}
      </div>
    </script>

  <script id="graph-node-template" type="text/x-handlebars-template">
      <tr data-addr='{{offset}}'>
        <td>{{sectionName}}:{{hex vma}}</td>
        <td class='insn'>{{{instStr}}} {{targetRefName}}</td>
        <td class='comment'>{{comment.comment}}</td>
      </tr>
    </script>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-72VVWDFQTZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-72VVWDFQTZ');
  </script>

</body>

</html>
